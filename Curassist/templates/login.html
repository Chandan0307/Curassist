{% extends "base.html" %} {% block content %}

<div class="global-container">
  <div class="card login-form">
    <div class="card-body">
      <h3 class="card-title text-center" style="color: #0b5ed7">Login</h3>
      {% if messages %} {% for message in messages %}
      <div class="alert alert-info">{{ message }}</div>
      {% endfor %} {% endif %}
      <div class="card-text">
        <form method="post">
          {% csrf_token %}
          <!-- <div class="form-group"> -->
          {% comment %} <div class="shadow-lg p-3 mb-5 bg-body rounded"> {% endcomment %}
            <div class = "col-md-6 offset-md-3">
            <label for="exampleInputEmail1">Username</label>
            <input
              type="text"
              name="username"
              class="form-control form-control-sm"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <!-- <div class="form-group"> -->
            <div class = "col-md-6 offset-md-3">
            <label for="exampleInputPassword1">Password</label>
            <!-- <a
              href="{% url 'forgot_password'%}"
              style="float: right; font-size: 12px"
              >Forgot password?</a
            > -->
            <input
              type="password"
              name="password"
              class="form-control form-control-sm"
              id="exampleInputPassword1"
              required
            />
          </div>
          <div class = "col-md-6 offset-md-3">
          <a
            href="{% url 'forgot_password'%}"
            style="float: right; font-size: 12px"
            >Forgot password?</a
          >
        </div>
          <div class = "col-md-4 offset-md-3 p-3" >
          <button type="submit" class="btn btn-primary btn-block">
            Sign in
          </button>
        </div>
        <div class = "col-md-6 offset-md-3">
          <div class="sign-up">
            <!-- <div class="mb-3"> -->
            Don't have an account?
            <a href="{% url 'register_attempt' %}">Create One</a>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
